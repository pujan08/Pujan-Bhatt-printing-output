<body>
	<script>
         let a = 3;
         let b = 5;
         let c;
         let answer; 
         answer = 'The page at https://s.codepen.io says:\n';
         answer += 'let a = 3;\n';
         answer += 'let b = 5;\n';
         answer += 'let c;\n';
         answer += '---------\n';
         answer += 'a + b = ' + (a + b) + '\n';
         answer += 'a - b = ' + (a - b) + '\n';
         answer += 'a * b = ' + (a * b) + '\n';
         answer += 'a / b = ' + (a / b) + '\n';
         answer += 'a % b = ' + (a % b) + '\n';
         answer += 'a += b = ' + (a += b) + '\n';
         answer += 'a -= b = ' + (a -= b) + '\n';
         answer += 'a *= b = ' + (a *= b) + '\n';
         answer += 'a /= b = ' + (a /= b) + '\n';
         answer += 'a %= b = ' + (a %= b) + '\n';
         answer += 'a == b = ' + (a == b) + '\n';
         answer += 'a != b = ' + (a != b) + '\n';
         answer += 'a > b = ' + (a > b) + '\n';
         answer += 'a < b = ' + (a < b) + '\n';
         answer += '!a && !c = ' + (!a && !c) + '\n';
         answer += '!a || !c = ' + (!a || !c) + '\n';
         alert(answer);
    </script>
